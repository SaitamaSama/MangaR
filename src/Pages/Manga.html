<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/Styles/Sty.css" rel="stylesheet" />
    <link href="/Styles/MangaDetail.css" rel="stylesheet" />
    <title>Read The Manga</title>
</head>
<body>
<section class="brand">
    Manga
</section>
<header class="manga-details">
    <section class="image" data-manga-cover>
    </section>
    <section class="details">
        <h1 class="title" data-manga-title>
            Loading . . .
        </h1>
        <h2 class="author" data-manga-author>
            Loading . . .
        </h2>
        <section class="detail">
            <span class="key">Start: </span>
            <span class="value" data-manga-release-date>Loading . . .</span>
        </section>
        <section class="detail">
            <span class="key">Genres: </span>
            <span class="value" data-manga-genres>Loading . . .</span>
        </section>
        <section class="detail info" data-manga-info>
            Loading . . .
        </section>
    </section>
</header>
<main data-manga-container></main>
<script src="/Scripts/MangaDetail.js"></script>
</body>
</html>
